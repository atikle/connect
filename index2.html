    <style>
        .webinar {
            width: auto;

            display: block;
            margin: auto;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 10px 20px;
            border-radius: 15px;
            color: var(--button-text-1);
            transition: 0.3s;
            cursor: pointer;

        .active {

<body>

    <div id="header-placeholder"></div>

    <div id="navbar-placeholder"></div>

    <div class="main-content">

        <h1 class="section-heading">Webinar Schedule</h1>

        <div class="scroolable-content">
            <div id="webinar-list"></div>
        </div>

    </div>

    <script>
        // This function runs once the entire page is loaded
        window.onload = function() {
            const webinarListContainer = document.getElementById('webinar-list');

            // --- Helper Function to Generate and Append HTML ---
            // status can be 'past', 'present', or 'future'
            function processWebinars(webinarObject, status) {
                for (const key in webinarObject) {
                    if (webinarObject.hasOwnProperty(key)) {
                        const webinar = webinarObject[key];
                        let specialId = '';
                        let buttonHtml = '';
                        let tagsHtml = ''; // Initialize an empty string for tags

                        // Determine the button and tags based on the status
                        switch (status) {
                            case 'future':
                                buttonHtml = `<a onclick="alert(INACTIVE_MESSAGE)" class="join-button inactive">Upcoming Session</a>`;
                                break;
                            case 'present':
                                specialId = 'id="target-element-scroll"';
                                buttonHtml = `<a href="https://atikle.github.io/connect/webinar" class="join-button active">Join Now</a>`;
                                tagsHtml = `<div class="webinar-tags-container">
                                                <div onclick="alert(LIVE_MESSAGE)" class="tag live">‚óè Live</div>
                                            </div>`;
                                break;
                            case 'past':
                                buttonHtml = `<a onclick="alert(OVER_MESSAGE)" class="join-button over">Session Over</a>`;
                                tagsHtml = `<div class="webinar-tags-container">
                                                <div onclick="alert(RECORDING_MESSAGE)" class="tag recording">Recording</div>
                                            </div>`;
                                    break;
                        }

                        // Create the final HTML for the webinar entry
                        // We add wrappers for better layout control
                        const webinarHtml = `
                            <div class="webinar" ${specialId}>
                                <div class="webinar-info">
                                    <div class="webinar-name">
                                        ${webinar.name}
                                    </div>
                                    <div class="webinar-date-time">
                                        ${webinar.date} | ${webinar.StartTime}
                                    </div>
                                </div>
                                <div class="webinar-actions">
                                    ${tagsHtml}
                                    ${buttonHtml}
                                </div>
                            </div>
                        `;

                        // Add the generated HTML to the page
                        webinarListContainer.innerHTML += webinarHtml;
                    }
                }
            }

            // --- Process Each Category ---
            // Check if each constant exists before processing to avoid errors
            if (typeof future_webinars !== 'undefined') {
                processWebinars(future_webinars, 'future');
            }
            if (typeof present_webinars !== 'undefined') {
                processWebinars(present_webinars, 'present');
            }
            if (typeof past_webinars !== 'undefined') {
                processWebinars(past_webinars, 'past');
            }
        };
    </script>

    <script defer src="https://atikle.github.io/connect/framework/universal/script.js"></script>

        const OVER_MESSAGE = "Session Over. If you are looking for session recording, please check the recording archive. Kindly check the schedule for upcoming sessions.";
        const INACTIVE_MESSAGE = "Session is not started yet.";
        const LIVE_MESSAGE = "Session is live.";
        const RECORDING_MESSAGE = "Session was recorded. If you are looking for session recording, please check the recording archive.";
