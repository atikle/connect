    <style>
        a {
            text-decoration: none;
            color: none;
        }

        .navigation {
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: fixed;
            height: auto;
            top: 88px;
            bottom: 10px;
            left: 10px;
            border-radius: 15px;
            background-color: var(--background-1);
            /* box-shadow: var(--navigation-box-shadow); */
            box-shadow: var(--shadow-2);
        }

        .nav-link+.nav-link {
            margin-top: 32px;
        }

        .nav-link:hover svg {
            color: #FF2D92;
        }

        .icon svg {
            width: 24px;
            height: 24px;
            color: var(--link-color);
            transition: .2s ease-in;
        }

        .logo-para a {
            text-decoration: none;
            color: var(--text-color-1);
        }

        .logo-para {
            position: fixed;
            width: auto;
            top: 10px;
            left: 10px;
            right: 10px;
            padding: 10px 20px;
            border-radius: 15px;
            background-color: var(--background-1);
            box-shadow: var(--shadow-2);
        }

        .branding {
            font-family: "Roboto", sans-serif;
            font-size: 40px;
            font-weight: 700;
            /* margin-left: 50px; */
            color: var(--text-color-1);
        }

        .connect-branding {
            background: linear-gradient(90deg, rgb(255, 85, 85) 0.1%, rgb(85, 85, 255) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }



        /* --- Mobile Responsive Styles (Final Fix for 1px Gap) --- */
        @media (max-width: 768px) {

            /* Make the body scrollable instead of inner containers */
            body {
                overflow-y: auto;
            }

            /* Hide custom scrollbar on mobile for a cleaner look */
            body::-webkit-scrollbar {
                display: none;
            }

            /* 1. Header (Logo Bar) Adjustments */
            body .logo-para {
                position: relative;
                top: auto;
                left: auto;
                right: auto;
                margin: 0;
                border-radius: 0;
                z-index: 10;
                border-bottom: 1px solid var(--background-3);
            }

            body .branding {
                font-size: 32px;
            }

            /* 2. Main Content Area Adjustments */
            body .main-content {
                position: relative;
                width: auto;
                height: auto;
                top: auto;
                bottom: auto;
                left: auto;
                right: auto;
                margin: 0;
                border-radius: 0;
                padding-bottom: 80px;
                overflow: visible;
            }

            body .scroolable-content {
                overflow-y: visible;
                height: auto;
            }

            /* 3. Bottom Navbar Transformation */
            body .navigation {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                position: fixed;
                bottom: -1px;
                /* MODIFIED: Nudge down by 1px to close the gap */
                left: 0;
                right: 0;
                top: auto;
                width: 100%;
                height: 65px;
                max-height: 65px;
                padding: 0;
                border-radius: 0;
                background-color: var(--background-1);
                box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
                z-index: 1000;
            }

            body .nav-link+.nav-link {
                margin-top: 0;
            }

            /* Set the size for the SVG icons */
            body .icon svg {
                width: 22px;
                height: 22px;
            }

            /* Set the size for the final logo, keeping it slightly larger */
            body .icon img {
                width: 24px;
                height: auto;
                /* Use auto height to maintain aspect ratio */
            }
        }
    </style>
