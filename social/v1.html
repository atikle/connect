    <style>
        /* Main container for the entire page content */
        .profile-container {
            margin: auto;
            display: flex;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .profile-wrapper {
            width: 100%;
            padding: 0 20px;
        }

        /* Profile header section (picture, name, stats) */
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* background-color: var(--card-background-1); */
            border-radius: 12px;
            /* box-shadow: var(--shadow-1); */
            padding: 40px 30px;
            margin-bottom: 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .profile-info {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        .profile-picture {
            width: 15%;
            height: 15%;
            min-width: 200px;
            min-height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 40px;
            border: 4px solid var(--background-1);
            box-shadow: var(--shadow-2);
            flex-shrink: 0;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .user-details {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        h1.user-name {
            font-size: 2.2em;
            font-weight: 600;
            color: var(--text-color-1);
            margin: 0 0 5px 0;
            transition: color 0.3s;
        }

        h2.user-handle {
            font-size: 1.0em;
            font-weight: 600;
            color: var(--text-color-2);
            margin: 0 0 0px 0;
            transition: color 0.3s;
        }

        .user-stats {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }

        .user-stat {
            text-align: center;
            font-size: 1.1em;
        }

        .user-stat .value {
            font-weight: 600;
            color: var(--text-color-1);
        }

        .user-stat .label {
            color: var(--text-color-2);
            font-size: 0.9em;
        }
        
        .about-text {
            color: var(--text-color-2);
            font-size: 18px;
            line-height: 25px;
            margin-top: 60px;
            transition: color 0.3s;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            font-size: 1em;
            font-weight: 500;
        }

        .social-links a {
            color: var(--text-color-2);
            text-decoration: none;
            transition: color 0.3s, transform 0.2s;
        }
        
        .social-links a:hover {
            color: var(--text-color-1);
            transform: scale(1.1);
        }

        /* Photo Grid */
        .photo-grid {
            max-width: 1650px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 15px;
            background-color: var(--card-background-1);
            border-radius: 12px;
            box-shadow: var(--shadow-1);
        }

        .photo-grid-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .profile-info {
                flex-direction: column;
                text-align: center;
            }

            .profile-picture {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .user-details {
                align-items: center;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
