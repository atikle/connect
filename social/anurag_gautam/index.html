        /* General Body Styling for Smoothness */
        body {

        /* Keyframe Animations for Smooth Entry */

            transition: transform 0.3s ease-in-out;

        .profile-picture:hover {
            transform: scale(1.02); /* Enlarge by 8% */

        .profile-picture img {
            width: 100%;

        /* UPDATED: The container for centering AND sticking */
        .tabs-container {

            display: flex;
            justify-content: center;
            width: 100%;
            
            /* Sticking */
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            z-index: 10;
            
            /* This is the key fix: The container itself is transparent */
            background-color: transparent; 

            /* Add padding for spacing when it becomes sticky */

            margin-bottom: 20px;

        /* The translucent pill style remains on this element */
        .profile-tabs {

            border-radius: 999px;

            border: 1px solid rgba(255, 255, 255, 0.2);

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- DATA ---
            // Assuming 'users' and 'posts' are loaded from users.js and posts.js
            const currentUser = users['anurag_gautam']; // Change this to view a different user's profile

            // --- 1. RENDER MAIN PROFILE ---
            function renderProfile() {
                if (!currentUser) return; // Exit if user not found

                // Populate header info
                document.getElementById('profile-avatar').src = currentUser.avatarUrl;
                document.getElementById('profile-name').innerText = currentUser.name;
                document.getElementById('profile-handle').innerText = currentUser.username;
                document.getElementById('profile-bio').innerText = currentUser.bio;

                // Populate stats
                document.getElementById('profile-posts-count').innerText = currentUser.stats.posts;
                document.getElementById('profile-webinars-count').innerText = currentUser.stats.webinars;

                // Populate social links
                const socialContainer = document.getElementById('profile-social-links');
                socialContainer.innerHTML = ''; // Clear existing links
                for (const [platform, url] of Object.entries(currentUser.socials)) {
                    const link = document.createElement('a');
                    link.href = url;
                    link.innerText = platform.charAt(0).toUpperCase() + platform.slice(1);
                    socialContainer.appendChild(link);
                }
            }

            // --- 2. RENDER POSTS ---
            function renderPosts() {
                const feedContainer = document.querySelector('.posts-feed');
                feedContainer.innerHTML = ''; // Clear feed

                posts.forEach(post => {
                    // Find the author's data from the users object
                    const author = users[post.authorUsername];
                    if (!author) return; // Skip post if author not found

                    // Use a template literal to build the HTML for the post card
                    const postHTML = `
                        <article class="post-item">
                            <div class="post-header">
                                <div class="post-author">
                                    <div class="post-author-avatar">
                                        <img src="${author.avatarUrl}" alt="${author.name}'s profile picture">
                                    </div>
                                    <div class="post-author-info">
                                        <p class="post-author-name">${author.name}</p>
                                        <p class="post-author-handle">${author.username}</p>
                                    </div>
                                </div>
                                <div class="post-options">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <circle cx="12" cy="5" r="2"></circle>
                                        <circle cx="12" cy="12" r="2"></circle>
                                        <circle cx="12" cy="19" r="2"></circle>
                                    </svg>
                                </div>
                            </div>
                            <p class="post-meta">Posted on ${post.timestamp}</p>
                            <p class="post-text">${post.text}</p>
                            ${post.imageUrl ? `<img class="post-image" src="${post.imageUrl}" alt="Post image">` : ''}
                        </article>
                    `;
                    // Add the new post card to the feed
                    feedContainer.innerHTML += postHTML;
                });
            }

            // --- 3. ANIMATED STATS ---
            function animateStats() {
                const counters = document.querySelectorAll('.count-up');
                counters.forEach(counter => {
                    const target = +counter.innerText;
                    counter.innerText = '0';
                    const delay = 75; 
                    let currentCount = 0;
                    const updateCount = setInterval(() => {
                        currentCount++;
                        counter.innerText = currentCount;
                        if (currentCount >= target) {
                            clearInterval(updateCount);
                            counter.innerText = target;
                        }
                    }, delay);
                });
            }

            // --- 4. TABS LOGIC ---
            function setupTabs() {
                const tabs = document.querySelectorAll('.tab-btn');
                const contents = document.querySelectorAll('.tab-content');
                const slider = document.querySelector('.slider');

                function moveSlider(activeTab) {
                    if (!activeTab) return;
                    slider.style.width = `${activeTab.offsetWidth}px`;
                    slider.style.transform = `translateX(${activeTab.offsetLeft}px)`;
                }

                const initialActiveTab = document.querySelector('.tab-btn.active');
                moveSlider(initialActiveTab);

                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        tabs.forEach(item => item.classList.remove('active'));
                        contents.forEach(item => item.classList.remove('active'));
                        tab.classList.add('active');
                        document.getElementById(tab.dataset.tab).classList.add('active');
                        moveSlider(tab);
                    });
                });

                window.addEventListener('resize', () => moveSlider(document.querySelector('.tab-btn.active')));
            }

            // --- INITIALIZE EVERYTHING ---
            renderProfile();
            renderPosts();
            animateStats();
            setupTabs();
        });
    </script>
